<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymarket Trade History</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Polymarket Trade History</h1>
        </header>
        
        <div class="search-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="walletAddress" 
                    placeholder="Enter your wallet address (0x...)"
                    spellcheck="false"
                >
                <button id="searchBtn" onclick="fetchTrades()">Search</button>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active">Activity</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <span>Loading trades...</span>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="tradesContainer" class="trades-container">
            <div class="empty-state">
                <p>Enter a wallet address to view trading history</p>
            </div>
        </div>

        <div id="loadMore" class="load-more" style="display: none;">
            <button onclick="loadMoreTrades()">Load More</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
